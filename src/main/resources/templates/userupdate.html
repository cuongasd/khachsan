<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Information Booking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/styleadmin.css">
	<!--[if lt IE 9]>
<script type="text/javascript" src="js/html5.js"></script>
<link rel="stylesheet" href="css/ie.css" type="text/css" media="all">
<![endif]-->
</head>

<body>

	<header>
		<nav>
			<h1><a href="index.html" id="logo">HappyHotel</a></h1>
			<ul id="navli">
				<li><a class="homeblack" href="\listbooking">Booking Update</a></li>
				<li><a class="homeblack" href="\listroom">Room Update</a></li>
				<li><a class="homered" href="\listuser">User Update</a></li>
				<li><a class="homeblack" href="\login">Log Out</a></li>
			</ul>
		</nav>
	</header>

	<div class="divider"></div>
	<div id="divimg">

	</div>

	<table>
		<tr>
			<th align="center">ID</th>
			<th align="center">Name</th>
			<th align="center">Email</th>
			<th align="center">PassWord</th>
			<th align="center">Phone</th>
			<th align="center">Roles</th>
			<th align="center">Action</th>
		</tr>

		<th:block th:each="user:${listuser}">
			<tr>
				<td>[[${user.id}]]</td>
				<td>[[${user.name}]]</td>
				<td>[[${user.email}]]</td>
				<td>[[${user.passWord}]]</td>
				<td>[[${user.Phone}]]</td>
				<td>[[${user.roles}]]</td>
				<td><a th:href="@{'userupdate?id='+${user.id}}" class="btn btn-primary">Edit</a></td>
			</tr>
		</th:block>

	</table>
</body>

</html>
